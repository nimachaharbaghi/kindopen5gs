apiVersion: v1
kind: ConfigMap
metadata:
  name: udr-config
  namespace: open5gs
data:
  udr.yaml: |
    logger:
      level: info

    global:
      max:
        ue: 1024

    udr:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
            advertise: udr.open5gs.svc.cluster.local
        client:
          nrf:
            - uri: http://nrf:7777

    db_uri: mongodb://mongodb:27017/open5gs
